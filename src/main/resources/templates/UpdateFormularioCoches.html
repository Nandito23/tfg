    <header class="bg-primary text-black">
      <div class="container text-center">
        <h1>Registrar Nuevo Coche</h1>
        
      </div>
    </header>
      
      <!--FORM GROUP  -->
      
      <br></br>
   <form class="form-horizontal" th:action="@{/UpdateCoche}" method="post">
<fieldset>

<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">#:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${coche.idCoches}" th:name="idCoches"  class="form-control input-md"  type="text" disabled="disabled" />
 
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">Matricula:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${coche.matricula}" th:name="matricula"  class="form-control input-md"  type="text"/>
 
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">Color:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${coche.color}"  th:name="color" class="form-control input-md" type="text"/>
  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">Precio:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${coche.precio}" th:name="precio"  class="form-control input-md" type="text"/>
  
  </div>
</div>
    
    
  <div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" >Estado:</label>  
  <div class="offset-4 col-md-4 offset-4">
      <select class="form-control" th:name="estado">
        <option>Libre</option>
        <option>Alquilado</option>
      </select>

  
  </div>
</div>
    

    <br></br>

<!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label"  for="textinput">Marca:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${coche.marca}" th:name="marca"  class="form-control input-md" type="text"/>
 
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">Modelo:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${coche.modelo}" th:name="modelo"  class="form-control input-md" type="text"/>
  
  </div>
</div>
    

<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">NºPlazas</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${coche.numPlazas}" th:name="numPlazas" class="form-control input-md" type="text" maxlength="1"/>
  
  </div>
</div>
    
        <!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">NºKMS:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${coche.numKms}" th:name="numKms"  class="form-control input-md" type="text"/>
  
  </div>
</div>
    
        <!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">Potencia:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${coche.potencia}" th:name="potencia" class="form-control input-md" type="text"/>
  
  </div>
</div>
    
    

<!-- Button -->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="singlebutton"></label>
  <div class="offset-4 col-md-4 offset-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Actualizar</button>
  </div>
</div>

</fieldset>
</form>
