      <!--FORM GROUP  -->
      
      <br></br>
   <form class="form-horizontal" th:action="@{/UpdateUser}" method="post">
<fieldset>

<!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">ID:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${users.idUsuario}" th:name="idUsuario" class="form-control input-md"  type="text" disabled="disabled" />
 </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">DNI:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${users.dni}" th:name="dni"  class="form-control input-md" pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" type="text" maxlength="9" required="required" />
 </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">Nombre:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${users.nombre}" th:name="nombre" class="form-control input-md" type="text" required="required" />
  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">Apellidos:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${users.apellidos}" th:name="apellidos"  class="form-control input-md" type="text" required="required" />
  
  </div>
</div>
    
    
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">Direccion:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${users.direccion}" th:name="direccion" class="form-control input-md" type="text" required="required" />
  </div>
  </div>

<!-- Text input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label"  for="textinput">Tlfno:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input th:value="${users.tlfno}" th:name="tlfno" maxlength="9" onkeypress="return justNumbers(event);" class="form-control input-md" type="text" required="required" />
 
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">Email:</label>
  <div class="offset-4 col-md-4 offset-4">
    <input th:value="${users.email}" th:name="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" placeholder="you@hotmail.com"  class="form-control input-md" required="required" />
  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="passwordinput">Password:</label>
  <div class="offset-4 col-md-4 offset-4">
    <input th:value="${users.pass}" th:name="pass" class="form-control input-md" type="password" required="required" />
    
  </div>
</div>

    
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="textinput">Admin 1 | Usuario 0:</label>  
  <div class="offset-4 col-md-4 offset-4">
  <input type="number" th:name="tipo" min="0" max="1" value="0" onkeypress="return false;" /> 

  
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="offset-4 col-md-4 offset-4 control-label" for="singlebutton"></label>
  <div class="offset-4 col-md-4 offset-4">
    <button type="submit" class="btn btn-success">Actualizar</button>
  </div>
</div>

</fieldset>
</form>

	<script>
	function justNumbers(e)
	{
	var keynum = window.event ? window.event.keyCode : e.which;
	if ((keynum == 8) || (keynum == 46))
	return true;
	
	return /\d/.test(String.fromCharCode(keynum));
	}
	</script>
