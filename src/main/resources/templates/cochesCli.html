<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8"/>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="css/scrolling-nav.css" rel="stylesheet"/>

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/index}">Bienvenidos a Rent a car</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" th:href="@{/indexClientes}">Inicio</a>
            </li>
             <li class="nav-item">
              <a class="nav-link js-scroll-trigger" th:href="@{/vistaContacto}">Contacto</a>
            </li>
              <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#about">Coches</a>
            </li>
          </ul>
             <a class="btn btn-primary btn-lg" th:href="@{/vistaLogin}">Logout</a>
        </div>
      </div>
    </nav>

    <header class="bg-primary text-black">
      <div class="container text-center">
        <h1>Sucursales de alquiler de coches en España y en más de 105 países en todo el mundo.</h1>
        <p class="lead">Alquileres de coches</p>
      </div>
    </header>

   
      <br></br>
               <br></br>
                
                          <div class="container">
  <table class="table table-hover table-responsive">
  <thead>
    <tr>
      <th>#</th>
      <th>Marca</th>
	  <th>Modelo</th>
	  <th>Combustible</th>
	  <th>Potencia(CV)</th>
	  <th>NUMPLAZAS</th>
	  <th>Color</th>
	  <th>Precio(€)</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="coche : ${coches}">
      
      <td th:text="${coche.idCoches}"></td>
      <td th:text="${coche.marca}"></td>
      <td th:text="${coche.modelo}"></td>
      <td th:text="${coche.combustible}"></td>
      <td th:text="${coche.potencia}"></td>
      <td th:text="${coche.numPlazas}"></td>
      <td th:text="${coche.color}"></td>
      <td th:text="${coche.precio}"></td>
    </tr>
  </tbody>
</table>
</div>

       
      <br></br>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="js/scrolling-nav.js"></script>

</html>
